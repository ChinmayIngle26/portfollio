<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Chinmay Ingle</title>

    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        background-color: #ecf0f1;
        color: #2c3e50;
      }

      html {
        scroll-behavior: smooth;
      }

      header {
        background: #2c3e50;
        color: #fff;
        padding: 6rem 0;
        text-align: center;
        position: relative;
        animation: fadeInDown 1s ease-out;
      }

      header h1 {
        font-size: 3.5rem;
        margin-bottom: 0.5rem;
        animation: fadeInText 1.2s ease-in-out;
      }

      nav {
        background: #34495e;
        padding: 1rem;
      }

      nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
      }

      nav ul li {
        margin: 0 2rem;
        position: relative;
        animation: fadeInUp 1s ease-out;
      }

      nav ul li a {
        color: #ecf0f1;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2rem;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      nav ul li a:hover {
        color: #3498db;
        transform: scale(1.1);
      }

      nav ul li::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #3498db;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }

      nav ul li:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      .hero {
        background: #3498db;
        color: #fff;
        padding: 6rem 0;
        text-align: center;
        position: relative;
        animation: fadeInUp 1.5s ease-out;
      }

      .hero h1 {
        font-size: 3.5rem;
        animation: fadeInText 1.2s ease-in-out;
      }

      .hero p {
        font-size: 1.3rem;
        color: #ecf0f1;
        animation: fadeInText 1.5s ease-in-out;
      }

      .container {
        max-width: 1200px;
        margin: auto;
        padding: 3rem;
      }

      .section {
        margin: 4rem 0;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeInUp 1s ease-out forwards;
      }

      .section h2 {
        margin-bottom: 1rem;
        font-size: 2.5rem;
        color: #2c3e50;
      }

      .section p {
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      footer {
        background: #2c3e50;
        color: #ecf0f1;
        text-align: center;
        padding: 2rem 0;
        opacity: 0;
        animation: fadeInUp 1s 1s forwards;
      }

      footer p {
        font-size: 1rem;
        color: #bdc3c7;
      }

      .social-links i {
        margin: 0 1rem;
        font-size: 1.8rem;
        color: #ecf0f1;
        transition: color 0.3s ease;
      }

      .social-links i:hover {
        color: #3498db;
      }

      /* Animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInText {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          gap: 1rem;
        }

        .hero h1 {
          font-size: 2.5rem;
        }

        .hero p {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="hero">
      <h1>Welcome to My Blog</h1>
      <p>Stay updated with my latest articles on AI, Machine Learning, and more.</p>
    </div>

    <div class="container">
      <section id="blog" class="section">
        <h2>Recent Posts</h2>
        <p>Check out my latest posts below!</p>
        <div class="blog-posts">
          <iframe src="https://chinmayingle26.blogspot.com" width="100%" height="600px" style="border: none;">
          </iframe>
        </div>
      </section>
    </div>

    <footer>
      <p>&copy; 2024 Chinmay Ingle. All Rights Reserved.</p>
    </footer>
  </body>
</html>
